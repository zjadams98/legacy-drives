<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zach's NFL Stats</title>
  <style>
    :root {
      --border:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --bg:#ffffff;
      --tab-bg:#f9fafb;
      --tab-active:#111827;
      --tab-active-text:#ffffff;
      --radius:12px;
    }

    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
    }

    header {
      padding: 28px 20px 14px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #1d4ed8 0%, #60a5fa 45%, #cad7ff 100%);
    }

    h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 800;
      text-align: center;
      letter-spacing: 0.2px;
    }

    .wrap { padding: 14px 20px 20px; }

    /* Tabs */
    .tabs {
      display:flex;
      flex-wrap: wrap;
      gap:8px;
      margin-bottom:12px;
      display: flex;
      justify-content: center;
    }

    .tabbtn {
      border:1px solid var(--border);
      background:var(--tab-bg);
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      color:var(--text);
    }

    .tabbtn[aria-selected="true"] {
      background:var(--tab-active);
      color:var(--tab-active-text);
      border-color:var(--tab-active);
    }

    .panel { display:none; }
    .panel.active { display:block; }

    /* Nested tabs inside Legacy Drives page */
    .subtabs {
      display:flex;
      flex-wrap: wrap;
      gap:8px;
      margin: 10px 0 12px;
      display: flex;
      justify-content: center;
    }

    .subtabbtn {
      border:1px solid var(--border);
      background:var(--tab-bg);
      padding:9px 11px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      color:var(--text);
    }

    .subtabbtn[aria-selected="true"] {
      background:var(--tab-active);
      color:var(--tab-active-text);
      border-color:var(--tab-active);
    }

    /* Text blocks where you can write descriptions */
    .card {
      border:1px solid var(--border);
      border-radius: var(--radius);
      background:#fff;
      padding: 14px 14px 12px;
      margin-bottom: 12px;
    }

    .card h2 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 800;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      line-height: 1.45;
    }

    .frame {
      width:100%;
      height: 875px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
    }

    @media (max-width: 520px) {
  h1 { font-size: 32px; }


  .frame {
    height: 600px;
  }
}

    footer { padding:14px 20px 22px; color:var(--muted); font-size:12px; }
    a { color: inherit; }
  </style>
</head>
<body>
  <header>
    <h1>Zach's NFL Stats</h1>
  </header>

  <div class="wrap">
    <!-- Top-level tabs -->
    <div class="tabs" role="tablist" aria-label="Site Sections">
      <button class="tabbtn" role="tab" id="tab-home" aria-controls="panel-home" aria-selected="true">
        Home
      </button>
      <button class="tabbtn" role="tab" id="tab-legacy-drives" aria-controls="panel-legacy-drives" aria-selected="false">
        Legacy Drives
      </button>
    </div>

    <!-- HOME -->
    <section id="panel-home" class="panel active" role="tabpanel" aria-labelledby="tab-home">
      <div class="card">
        <h2>About</h2>
        <p>
          I make up random NFL stats and use this website to track them.
        </p>
      </div>
    </section>

    <!-- LEGACY DRIVES -->
    <section id="panel-legacy-drives" class="panel" role="tabpanel" aria-labelledby="tab-legacy-drives">
      <!-- Nested tabs -->
      <div class="subtabs" role="tablist" aria-label="Legacy Drives Seasons">
        <button class="subtabbtn" role="tab" id="subtab-LD-recent" aria-controls="subpanel-LD-recent" aria-selected="true">
          Recent
        </button>
        <button class="subtabbtn" role="tab" id="subtab-LD-regular" aria-controls="subpanel-LD-regular" aria-selected="true">
          Regular Season
        </button>
        <button class="subtabbtn" role="tab" id="subtab-LD-post" aria-controls="subpanel-LD-post" aria-selected="false">
          Post Season
        </button>
      </div>

      <section id="subpanel-LD-recent" class="panel active" role="tabpanel" aria-labelledby="subtab-LD-recent">
        <iframe class="frame" src="recent_legacy_drives.html" title="Recent Legacy Drives"></iframe>
      </section>
      <section id="subpanel-LD-regular" class="panel" role="tabpanel" aria-labelledby="subtab-LD-regular">
        <iframe class="frame" src="regular_season_legacy_drives_leaderboard.html" title="Regular Season Leaderboard"></iframe>
      </section>

      <section id="subpanel-LD-post" class="panel" role="tabpanel" aria-labelledby="subtab-LD-post">
        <iframe class="frame" src="post_season_legacy_drives_leaderboard.html" title="Postseason Leaderboard"></iframe>
      </section>
    </section>
  </div>

  <script>
    //Main Tabs
    const mainTabs = [
      { btn: document.getElementById('tab-home'), panel: document.getElementById('panel-home') },
      { btn: document.getElementById('tab-legacy-drives'), panel: document.getElementById('panel-legacy-drives') },
    ];

    // Nested tabs inside Legacy Drives
    const legacyTabs = [
      { btn: document.getElementById('subtab-LD-recent'), panel: document.getElementById('subpanel-LD-recent') },
      { btn: document.getElementById('subtab-LD-regular'), panel: document.getElementById('subpanel-LD-regular') },
      { btn: document.getElementById('subtab-LD-post'), panel: document.getElementById('subpanel-LD-post') },
    ];

    function activate(tabs, index) {
      tabs.forEach((t, i) => {
        const selected = i === index;
        t.btn.setAttribute('aria-selected', String(selected));
        t.panel.classList.toggle('active', selected);
      });
    }

    mainTabs[0].btn.addEventListener('click', () => activate(mainTabs, 0));
    mainTabs[1].btn.addEventListener('click', () => activate(mainTabs, 1));
    legacyTabs[0].btn.addEventListener('click', () => activate(legacyTabs, 0));
    legacyTabs[1].btn.addEventListener('click', () => activate(legacyTabs, 1));
    legacyTabs[2].btn.addEventListener('click', () => activate(legacyTabs, 2));

    function applyHash() {
      const h = (location.hash || '').toLowerCase();

      if (h === '#legacy' || h === '#legacy-regular' || h === '#legacy-post') {
        activate(mainTabs, 1);
      } else {
        activate(mainTabs, 0);
      }

      if (h === '#legacy-post') activate(legacyTabs, 1);
      else activate(legacyTabs, 0);
    }

    window.addEventListener('hashchange', applyHash);
    applyHash();
  </script>
</body>
</html>
